---
- hosts: all
  become: yes
  become_user: root

  vars:
    SSH_PORT: 22
    DEFAULT_PACKAGES:
      - ufw
      - fail2ban
    DEFAULT_PACKAGES_RED:
      - fail2ban
      - vim
      - htop
      - tmux
      - firewalld

  roles:
    - user
    - packages
    - ssh 
    - time
    - config_fail2ban
    - auto_sec_updates